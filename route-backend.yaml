---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: backend
  namespace: apps
spec:
  hostnames:
  - datastore.lattice.sarathy.io
  parentRefs:
  - name: eks-lattice-network
    sectionName: http 
  rules:
  - backendRefs:  
    - name: backend-svc
      kind: Service
      port: 3000
      namespace: apps
    matches:
    - path:
        type: PathPrefix
        value: /popular
  - backendRefs:  
    - name: backend-svc
      kind: Service
      port: 3000
      namespace: apps
    matches:
    - path:
        type: PathPrefix
        value: /summary

---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: apps
  annotations:
    service.kubernetes.io/topology-aware-hints: auto
spec:
  sessionAffinity: None
  type: ClusterIP  
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: backend
    role: database-service          